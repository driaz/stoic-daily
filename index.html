<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoic Daily</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #e0d6c8;
      font-family: Georgia, 'Times New Roman', serif;
      padding: 1.5rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .label {
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #777;
      margin-bottom: 2rem;
    }
    blockquote {
      font-size: 1.5rem;
      line-height: 1.6;
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .author {
      font-size: 0.95rem;
      color: #999;
      font-style: normal;
    }
    .author::before { content: '— '; }
    .copy-btn {
      margin-top: 2rem;
      background: none;
      border: 1px solid #333;
      color: #666;
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.4rem 1rem;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: color 0.2s, border-color 0.2s;
    }
    .copy-btn:hover { color: #aaa; border-color: #555; }
    .copy-btn.copied { color: #7a9e7a; border-color: #7a9e7a; }
    @media (min-width: 600px) {
      blockquote { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="label">Stoic Quote of the Day</p>
    <blockquote id="quote"></blockquote>
    <p class="author" id="author"></p>
    <button class="copy-btn" id="copyBtn">Copy quote</button>
  </div>
  <script>
    const quotes = [
      { text: "You have power over your mind — not outside events. Realize this, and you will find strength.", author: "Marcus Aurelius" },
      { text: "The happiness of your life depends upon the quality of your thoughts.", author: "Marcus Aurelius" },
      { text: "Waste no more time arguing about what a good man should be. Be one.", author: "Marcus Aurelius" },
      { text: "Very little is needed to make a happy life; it is all within yourself, in your way of thinking.", author: "Marcus Aurelius" },
      { text: "The best revenge is not to be like your enemy.", author: "Marcus Aurelius" },
      { text: "When you arise in the morning, think of what a privilege it is to be alive — to breathe, to think, to enjoy, to love.", author: "Marcus Aurelius" },
      { text: "Accept the things to which fate binds you, and love the people with whom fate brings you together.", author: "Marcus Aurelius" },
      { text: "He who lives in harmony with himself lives in harmony with the universe.", author: "Marcus Aurelius" },
      { text: "The soul becomes dyed with the color of its thoughts.", author: "Marcus Aurelius" },
      { text: "It is not death that a man should fear, but he should fear never beginning to live.", author: "Marcus Aurelius" },
      { text: "We suffer more often in imagination than in reality.", author: "Seneca" },
      { text: "Luck is what happens when preparation meets opportunity.", author: "Seneca" },
      { text: "It is not that we have a short time to live, but that we waste a great deal of it.", author: "Seneca" },
      { text: "Difficulties strengthen the mind, as labor does the body.", author: "Seneca" },
      { text: "True happiness is to enjoy the present, without anxious dependence upon the future.", author: "Seneca" },
      { text: "We are more often frightened than hurt; and we suffer more from imagination than from reality.", author: "Seneca" },
      { text: "As is a tale, so is life: not how long it is, but how good it is, is what matters.", author: "Seneca" },
      { text: "Begin at once to live, and count each separate day as a separate life.", author: "Seneca" },
      { text: "He who is brave is free.", author: "Seneca" },
      { text: "No person has the power to have everything they want, but it is in their power not to want what they don't have.", author: "Seneca" },
      { text: "It's not what happens to you, but how you react to it that matters.", author: "Epictetus" },
      { text: "Man is not worried by real problems so much as by his imagined anxieties about real problems.", author: "Epictetus" },
      { text: "First say to yourself what you would be; and then do what you have to do.", author: "Epictetus" },
      { text: "No man is free who is not master of himself.", author: "Epictetus" },
      { text: "Only the educated are free.", author: "Epictetus" },
      { text: "Make the best use of what is in your power, and take the rest as it happens.", author: "Epictetus" },
      { text: "Don't explain your philosophy. Embody it.", author: "Epictetus" },
      { text: "Wealth consists not in having great possessions, but in having few wants.", author: "Epictetus" },
      { text: "If you want to improve, be content to be thought foolish and stupid.", author: "Epictetus" },
      { text: "He is a wise man who does not grieve for the things which he has not, but rejoices for those which he has.", author: "Epictetus" },
      { text: "The key is to keep company only with people who uplift you, whose presence calls forth your best.", author: "Epictetus" },
      { text: "Caretake this moment. Immerse yourself in its particulars.", author: "Epictetus" }
    ];

    const today = new Date();
    const dayIndex = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    const quote = quotes[dayIndex % quotes.length];

    document.getElementById('quote').textContent = quote.text;
    document.getElementById('author').textContent = quote.author;

    document.getElementById('copyBtn').addEventListener('click', async function() {
      const text = `"${quote.text}" — ${quote.author}`;
      await navigator.clipboard.writeText(text);
      this.textContent = 'Copied!';
      this.classList.add('copied');
      setTimeout(() => {
        this.textContent = 'Copy quote';
        this.classList.remove('copied');
      }, 2000);
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
